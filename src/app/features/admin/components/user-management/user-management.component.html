<app-header></app-header>
<div class="user-list-container">
     <h1 class="title">User List</h1>
     
     <ng-template #statusActionsTemplate let-user>
          <button [ngClass]="user.status ? 'block-button' : 'unblock-button'" (click)="toggleStatus(user)">
               {{ user.status ? 'Block' : 'Unblock' }}
          </button>
     </ng-template>
     
     <app-table [columns]="columns" [data]="users" [loading]="loading" (rowClick)="onRowClick($event)">
     </app-table>

</div>
