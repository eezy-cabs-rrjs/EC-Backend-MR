<app-header></app-header>
<div class="user-list-container">
     <h1 class="title">Driver List</h1>
     <div *ngIf="users.length === 0" class="no-users">
          <p>No users available.</p>
     </div>
     <ul *ngIf="users.length > 0" class="user-list">
          <li *ngFor="let user of users" class="user-item">
               <img src="../../../../../assets/img/profile/user.png" alt="Profile Image" class="profile-image" />
               <div class="user-info">
                    <h2 class="user-name">{{ user.name }}</h2>
                    <p class="user-email">{{ user.email }}</p>
               </div>
               <div class="user-actions">
                    <button class="view-button" [routerLink]="['/admin/driver']"  [queryParams]="{ id: user.userId }">View Profile</button>
               </div>
          </li>
     </ul>
</div>
