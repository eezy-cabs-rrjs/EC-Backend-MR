<app-header></app-header>

<div class="user-list-container">
     <h1 class="title">KYC List</h1>

<ng-template #actionsTemplate let-user>
     <button class="view-button" [routerLink]="['/admin/driver-kyc']" [queryParams]="{ id: user.userId }">
          View KYC
     </button>
</ng-template>

<app-table [columns]="columns" [data]="users" [loading]="loading" (rowClick)="onRowClick($event)"
     (sortChange)="onSortChange($event)">
</app-table>
</div>
