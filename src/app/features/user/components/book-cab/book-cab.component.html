<app-header></app-header>

<div class="booking-container">
  <div class="booking-content">
    <div class="booking-map">
      <div id="map" style="height:500px; width:100%"></div>
    </div>

    <div class="booking-form">
      <div class="form-header">
        <h2><i class="fas fa-taxi"></i> Book Your Ride</h2>
        <p>Choose pickup and destination (type or drop pins)</p>
      </div>

      <form (ngSubmit)="bookRide()">
        <div class="form-group">
          <label for="departure"><i class="fas fa-map-marker-alt"></i> Pickup Location</label>
          <input type="text" id="departure" [(ngModel)]="departure" name="departure" autocomplete="off" required />
        </div>

        <div class="form-group">
          <label for="destination"><i class="fas fa-flag-checkered"></i> Destination</label>
          <input type="text" id="destination" [(ngModel)]="destination" name="destination" autocomplete="off" required />
        </div>

        <button type="button" (click)="showRoute()" class="route-btn">
          <i class="fas fa-route"></i> Show Route
        </button>

        <button type="submit" class="submit-btn">
          <i class="fas fa-car"></i> Book Ride Now
        </button>
      </form>

      <div *ngIf="rideInProgress">
        <button *ngIf="!rideStarted" class="start-btn" (click)="startRide()">ğŸš• Start Ride</button>
        <button *ngIf="rideStarted" class="ongoing-btn" disabled>âœ… Ride Ongoing...</button>
        <button class="cancel-btn" (click)="cancelRide()">âŒ Cancel Ride</button>
      </div>

      <button class="reset-btn" (click)="resetMarkers()">ğŸ”„ Reset Markers</button>
    </div>
  </div>
</div>
