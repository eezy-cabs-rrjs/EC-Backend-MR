<header class="app-header">
     <div class="header-container">
          <!-- Logo with potential to add icon -->
          <div class="logo-container">
               <a routerLink="/" class="logo-link">
                    <h1 class="logo-text">EEZY CABS</h1>
               </a>
          </div>

          <!-- Mobile menu toggle -->
          <button class="mobile-menu-toggle" (click)="toggleMenu()" aria-label="Toggle navigation">
               <i class="fas" [ngClass]="{'fa-bars': !menuOpen, 'fa-times': menuOpen}"></i>
          </button>

          <!-- Navigation -->
          <nav class="nav-container" [class.active]="menuOpen">
               <ul class="nav-list">
                    <li class="nav-item">
                         <a class="nav-link" routerLink="/driver">Home</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" [routerLink]="['/driver/shifts']">Shift</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" routerLink="/driver/rides">Rides</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" routerLink="/driver/profile">Profile</a>
                    </li>
               </ul>
          </nav>

          <!-- Logout button -->
          <div class="action-container">
               <button class="logout-btn" (click)="Logout()">
                    <span class="logout-text">Logout</span>
                    <i class="fas fa-sign-out-alt logout-icon"></i>
               </button>
          </div>
     </div>
</header>
