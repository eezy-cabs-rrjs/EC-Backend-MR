syntax = "proto3";

package auth;

service AuthService{
    rpc Login(loginRequest) returns (loginResponse);
}

message loginRequest{
    string email = 1;
    string password = 2;
    string userAgent = 3;
}

message loginResponse{
    string name = 1;
    string authToken = 2;
    string email = 3;
    string userId = 4;
}