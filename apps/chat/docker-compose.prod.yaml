version: "3.8"

networks:
  internal_net:
    external: true
  public_net:
    external: true

services:
  chat:
    build:
      context: ../../
      dockerfile: apps/chat/Dockerfile
      target: production
    env_file:
      - .env.prod
    ports:
      - "50003:3000"
    restart: always
    networks:
      - internal_net 
      - public_net